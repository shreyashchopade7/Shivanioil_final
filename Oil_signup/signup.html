<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style1.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="video-bg">
      <source src="New Project.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <h1>Welcome to Shiavni Oils</h1>
      <form class="signup-form" action="index.html" method="post" onsubmit="return validateForm()">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required>
          <input type="email" id="email" name="email" placeholder="Email" required><br>
          <span id="email-error" class="error-message"></span>
        
        <div class="input-group">
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        
        <div class="input-group">
          <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>
          <span id="phone-error" class="error-message"></span>
          <input type="password" id="password" name="password" placeholder="Password" required><br>
          <span id="password-error" class="error-message"></span>
         
        </div>
     
        <button type="submit">Sign Up</button>
      </form>  </div>
  </div>
</body>
</html>
